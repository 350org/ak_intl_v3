<tr>
    <td class="ak-candidate-details">
      {% if candidate.portrait_url %}
      {% autoescape off %}
      <img class="ak-candidate-portrait" alt="{{ candidate.name }}"
        src="{{ candidate.portrait_url }}">
      {% endautoescape %}
      {% endif %}
    </td>
    <td class="ak-candidate-name">
      <div>{{ candidate.name }}</div>
      {% autoescape off %}
      <p>{{ candidate.desc }}</p>
      {% endautoescape %}
    </td>
    <td class="ak-candidate-amount ak-align-right">
      <span class="ak-currency-sym">{{ page.currency_sym }}</span><input type="text"
        name="candidate_{{ candidate.id }}" id="candidate_{{ candidate.id }}" size="2"
        class="ak_candidate_inputs">
    </td>
  </tr>
