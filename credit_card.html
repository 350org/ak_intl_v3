<fieldset class="input-group cc-fields">
    <div id="ak-fieldbox-card_num" class="input-text ak-input-type-user cc-fields">
      <label for="ak-card_num">{% filter ak_text:"field_card_num" %}Credit Card
        #{% endfilter %}</label>
      <input type="hidden" name="required" value="card_num" id="ak-card_num-required">
      <div id="ak-card_num-hosted" class="hosted-field"></div>
      <input id="ak-card_num" type="text" name="card_num">
    </div>
    <div class="inline_fields">
      <div id="ak-fieldbox-exp_date"
        class="input-select input-cc-expiration ak-input-type-user cc-fields ak-err-below">
        <input type="hidden" name="required" value="exp_date_month" id="ak-exp_date_month-required">
        <label for="ak-exp_date_month">{% filter ak_text:"field_exp_date" %}Expiration
          Date{% endfilter %}</label>
        <div id="ak-exp_date-hosted" class="hosted-field"></div>
        <select id="ak-exp_date_month" class="input-cc-expiration-month c4 ct4 cm4 no-margin"
          type="text" name="exp_date_month">
          <option value="">MM</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <input type="hidden" name="required" value="exp_date_year" id="ak-exp_date_year-required">
        <select id="ak-exp_date_year" type="text"
          class="input-cc-expiration-year c6 ct6 cm6 no-margin cc-fields" name="exp_date_year">
          <option value="">YYYY</option>
          {% for year in exp_years %}
          <option value="{{ year.two }}">{{ year.four }}</option>
          {% endfor %}
        </select>
        <div class="clear"></div>
      </div>

      <div id="ak-fieldbox-card_code"
        class="input-text input-cvv ak-input-type-user cc-fields c5 ct5 margin-top-none">
        <input type="hidden" name="required" value="card_code" id="ak-card_code-required">
        <label for="ak-card_code"
          title="The 3â€“4 digit security code on the back of your card.">{% filter ak_text:"field_card_code" %}CVV{% endfilter %}</label>
        <div id="ak-card_code-hosted" class="hosted-field"></div>
        <input id="ak-card_code" type="text" name="card_code" size="4">
        <div class="clear"></div>
      </div>
    </div>
  </fieldset>
