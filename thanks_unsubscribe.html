		.ak-pagetype-thanks .section-inner {
			max-width: 900px;
		}
		.ak-pagetype-thanks .white-container {
			background: white;
			padding: 50px 30px;
			border-radius: 8px;
			color: #32325D;
			margin: 0 15px;
		}
		@media screen and (min-width: 650px) {
			.ak-pagetype-thanks .white-container {
				margin: 0 30px;
				padding: 50px 80px 115px;
			}
		}
		@media screen and (max-width: 400px) {
			.ak-pagetype-thanks .white-container {
				margin: 0;
			}
		}

		.ak-pagetype-thanks .icons-container {
			display: flex;
			justify-content: space-between;
		}
		.ak-pagetype-thanks .icons-container svg:last-child {
			position: relative;
			top: -47px;
			right: -18px;
		}
		@media screen and (min-width: 650px) {
			.ak-pagetype-thanks .icons-container svg:last-child {
				right: -68px;
			}
		}
		.ak-pagetype-thanks #action-header {
			margin-top: 0;
		}
		.ak-pagetype-thanks #action-title {
			font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; /* change to klima when we have it available in 400 */
			font-weight: 400;
			font-size: 30px;
			line-height: 1.3;
			max-width: 550px;
		}
    .unsub-social-buttons .bg-facebook-icon,
    .unsub-social-buttons .bg-twitter-icon,
    .unsub-social-buttons .bg-instagram-icon {
      height: 40px;
      margin-right: 13px;
      box-shadow: 0px 2px 5px rgba(60, 66, 87, 0.12), 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 0px 1px rgba(60, 66, 87, 0.06);
      border-radius: 4px;
      text-shadow: none;
      font-size: 13px !important;
      padding: 13px 11px 0px 38px !important;
      text-align: right;
      font-weight: 500;
      background-size: 24px;
    }
    .unsub-social-buttons a:last-child {
      margin-right: 0;
    }
    .unsub-social-buttons .bg-facebook-icon {
      background-image: url(https://dbqvwi2zcv14h.cloudfront.net/images/unsub-facebook.svg);
    }
    .unsub-social-buttons .bg-twitter-icon {
      background-image: url(https://dbqvwi2zcv14h.cloudfront.net/images/unsub-twitter.svg);
    }
    .unsub-social-buttons .bg-instagram-icon {
      background-image: url(https://dbqvwi2zcv14h.cloudfront.net/images/unsub-instagram.svg);
    }
    .ak-pagetype-thanks .unsub-inline {
      color: #3681E2;
      font-weight: 500;
      text-decoration: underline;
    }
    @media screen and (max-width: 770px) {
			.unsub-social-buttons .bg-facebook-icon,
      .unsub-social-buttons .bg-twitter-icon,
      .unsub-social-buttons .bg-instagram-icon {
        display: block;
        max-width: 162px;
      }
		}
		@media screen and (min-width: 650px) {
			.ak-pagetype-thanks #action-title {
				line-height: 48px;
				font-size: 40px;
			}
		}
		.ak-pagetype-thanks p {
			margin-bottom: 0.8em;
		}
