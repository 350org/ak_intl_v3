{% extends "./wrapper.html" %}
{% load actionkit_tags %}

{% block content %}
<style>
input, select, textarea{max-width: initial;}
</style>

<section id="action-lead" class="section donate-lead action-lead title-section width-medium padding-medium bg-{% if page.custom_fields.page_background_color %}{{ page.custom_fields.page_background_color }}{% else %}white{% endif %}{% if page.custom_fields.page_background_image %}-fade{% endif %}">
	<div class="section-inner">
		<h2 id="page-title" class="title2">{% block title %}Update Your Info{% endblock %}</h2>
		<h3 class="section-header meta margin-bottom-large">{{ user.name }}</h3>		
		<div id="content" class="user-update">
			{% if updated %}
				<p>Thanks! Your information has been updated. <a href="/logout">Click here to log out.</a></p><br>
			{% endif %}
<!--			<p class="lead">Update your information:</p>-->
		</div>
		
		<form name="accountupdate" method="POST" class="ak-form user-update">
			<div id="form" class="user-update">			
				{{ form.as_p }}			
				<input type="submit" class="submit" value="Update My Info" />
			</div>
		</form>
	</div>
</section>
<script type="text/javascript">
$(document).ready(function(){
actionkit.forms.installOverlayLabelHandler();
});
</script>
{% endblock content %}
